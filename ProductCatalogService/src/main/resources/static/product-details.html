<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .product-container img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .product-container h2 {
            margin-bottom: 10px;
        }
        .product-container p {
            margin-bottom: 8px;
            color: #555;
        }
        .category {
            font-weight: bold;
        }
        .buy-now-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        .buy-now-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<h1>Product Details</h1>
<div id="product-details" class="product-container"></div>

<script>
    const API_BASE_URL = 'http://localhost:8080/products'; // Replace with your actual backend URL

    async function fetchProductDetails() {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('productId');
        if (!productId) {
            alert('No product ID provided!');
            return;
        }
        try {
            const response = await fetch(`${API_BASE_URL}/${productId}`);
            if (response.ok) {
                const product = await response.json();
                renderProductDetails(product);
            } else {
                alert('Failed to fetch product details.');
            }
        } catch (error) {
            console.error('Error fetching product details:', error);
        }
    }

    function renderProductDetails(product) {
        const detailsContainer = document.getElementById('product-details');
        detailsContainer.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.title}">
                <h2>${product.title}</h2>
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Price:</strong> $${product.amount}</p>
                <p><strong>Category:</strong> ${product.category.name}</p>
                <a href="#" class="buy-now-btn">Buy Now</a>
            `;
    }

    // Fetch product details when the page loads
    fetchProductDetails();
</script>
</body>
</html>
